<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyJob Freelancers sob demanda</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500,600i&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/58da77804a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">
          <img src="./img/logo2.svg" class="img-fluid" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
          aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <section class="inscri-cadastro">

    <div class="container">
      <div class="row">
        <div class="center" style="border-radius: 2%;  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s; margin: 0 auto; padding: 30px;">

          <form class="col-md-12">
            <img src="./img/logo2.svg" class="img-fluid" style="padding: 40px;" alt="Logo">
  
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Seu email">
              </div>
              <div class="form-group col-md-12">
                <label for="inputCEP">Senha</label>
                <input type="password" class="form-control" id="inputCEP" placeholder="Senha">
              </div>
            </div>
            <div class="col-12 text-center" style="padding: 40px;">
              <a class="btn btn-primary" href="inscricao-2.html">Entrar</a>
              <a class="btn btn-warning" href="inscricao-2.html">Cadastre-se</a>
            </div>
            
          </form>
          
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 10px;">
        <a href="#">Recuperar Senha</a>
      </div>
      
    </div>
  </section>

  
  <div class="copy" style="position:absolute; bottom:0; width:100%;">
    <p>EasyJob 2020 Todos os Direitos Reservados</p>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
